{namespace fnn=Fnn\FnnAddress\ViewHelpers}

<f:render partial="Person/VCard" arguments="{person:person}" />

<f:if condition="{person.contents}">
    <div class="custom-content">
        <f:for each="{person.contents}" as="contentElement">
            <fnn:Content uid="{contentElement.localizedUid}"/>
        </f:for>
    </div>
</f:if>
